services:
  # Quasar Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ✅ สำคัญมาก! ต้องส่ง API URL ตอน build
        - VITE_API_URL=http://localhost:3000
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network  # ✅ เพิ่ม network
    restart: unless-stopped
    container_name: quasar-frontend

  # Longan Map
  longan-map:
    build:
      context: ./longan-map
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped
    container_name: longan-map-app
    networks:
      - app-network  # ✅ เพิ่ม network (ถ้าต้องการเชื่อมกับ backend)

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    container_name: express-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge